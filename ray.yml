---
GENERATOR:
  PackageName: ray
  PackageDescription: "Package ray provides Go bindings for Raylib."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: [raylib.h]
  Options:
    SafeStrings: true

PARSER:
  IncludePaths:
    - /usr/include/
    - /usr/local/include/
    - ray/
    - ray/external/
    - /Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib/clang/11.0.0/include
  SourcesPaths:
    - ray/raylib.h
TRANSLATOR:
  ConstRules:
    defines: expand
    enum: expand
  PtrTips:
    function:
      - { target: ".", self: arr, tips: [arr, arr, arr, arr, arr, arr, arr] }
  Rules:
    global:
      - { action: ignore, from: "^TraceLog" }
    function:
      - { action: ignore, from: "_GO_" }
      - { action: ignore, from: "^TraceLog" }
      - { action: ignore, from: "TraceLogCallback" }
      - { action: ignore, from: "TextFormat" }
      - { action: accept, from: "^." }
    type:
      - { action: ignore, from: "^TraceLog" }
      - { action: accept, from: "^." }
      - { transform: export }
    const:
      - { action: ignore, from: "^TraceLog" }
      - { action: ignore, from: "RLAPI" }
      - { action: ignore, from: "bool" }
      - { action: ignore, from: "true" }
      - { action: ignore, from: "false" }
      - { action: ignore, from: "SpriteFont" }
      - { action: ignore, from: "^_" }
      - { action: accept, from: "^." }
    private:
      - { action: ignore, from: "^TraceLog" }
      - { action: accept, fromt: "^." }
      - { transform: unexport }
    post-global:
      - { action: ignore, from: "^TraceLog" }
      - { action: replace, from: _$ }
      - { action: accept, fromt: "^." }
      - { load: snakecase }
